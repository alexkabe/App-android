<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-back-button></ion-back-button>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/tabs/tab" routerDirection="forward">
            <ion-label>Magasin</ion-label>
            <ion-icon name="wallet" slot="end"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item (click)="param()" routerDirection="forward">
              <ion-label>Parametre</ion-label>
              <ion-icon name="settings" slot="end"></ion-icon>
            </ion-item> 
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item color="danger" (click)="logger()" routerDirection="forward">
            <ion-label >Deconnexion</ion-label>
            <ion-icon name="log-out" slot="end"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>  
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
