<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-back-button></ion-back-button>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/tabs/tab" routerDirection="forward">
            <ion-icon name="wallet" slot="start"></ion-icon>
            <ion-label>Magasin</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item (click)="param()" routerDirection="forward">
            <ion-icon name="settings" slot="start"></ion-icon>
              <ion-label>Parametre</ion-label>
            </ion-item> 
        </ion-menu-toggle>

          <ion-item>
            <ion-icon name="moon" slot="start"></ion-icon>
              <ion-label>Mode nuit</ion-label>
              <ion-toggle (ngModel)="darkMode" (ionChange)="darcko()"></ion-toggle>
            </ion-item> 


        <ion-menu-toggle>
          <ion-item color="danger" (click)="logger()" routerDirection="forward">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label >Deconnexion</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>  
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
